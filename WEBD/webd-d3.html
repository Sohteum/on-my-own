<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹디자인기능사 d-3</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  #wrap {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
  }

  #aside {
    width: 200px;
  }

  #aside .logo {
    width: 100%;
    height: 100px;
    background-color: rgb(255, 229, 195);
  }

  #aside .nav {
    width: 100%;
    height: 750px;
    background-color: rgb(221, 207, 190);

  }

  #main {
    width: calc(100% - 200px);
    height: 850px;
  }

  #main #contents {
    width: 100%;

  }

  #contents .slider {
    width: 100%;
    height: 400px;
    background-color: rgb(218, 239, 255);

  }

  #contents .link {
    position: absolute;
    top: 0;
    right: 0;
    width: 100px;
    height: 300px;
    background-color: rgb(185, 199, 211);
  }

  #contents .contents2 {
    width: 100%;
    height: 200px;
    background-color: rgb(189, 202, 212);
  }

  #contents .contents3 {
    width: 100%;
    height: 250px;
    background-color: rgb(159, 170, 179);
  }

  #footer {
    width: 100%;
    display: flex;
  }

  #footer .footer_logo {
    width: 20%;
    height: 120px;
    background-color: aquamarine;
  }

  #footer .footer1 {
    width: 80%;
    height: 120px;
    background-color: rgb(163, 243, 216);
  }

  #footer .footer1-1 {
    width: 100%;
    height: 60px;
    background-color: rgb(144, 213, 190);
  }

  #footer .footer1-2 {
    width: 100%;
    height: 60px;
    background-color: rgb(120, 182, 161);
  }
</style>

<body>
  <div id="wrap">
    <aside id="aside">
      <h1 class="logo"></h1>
      <nav class="nav"></nav>
    </aside>
    <main id="main">
      <article id="contents">
        <div class="slider">
          <div class="link"></div>
        </div>
        <div class="contents2"></div>
        <div class="contents3"></div>
      </article>
    </main>
    <footer id="footer">
      <div class="footer_logo"></div>
      <div class="footer1">
        <div class="footer1-1"></div>
        <div class="footer1-2"></div>
      </div>
    </footer>
  </div>
</body>

</html>
