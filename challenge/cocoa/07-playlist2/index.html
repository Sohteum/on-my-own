<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/10bf1730a7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="page1">
      <header>
        <div class="head">
          <a href=""><i class="fa-solid fa-arrow-left fa-xl"></i></a>
          <a href=""><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </div>
      </header>
      <div class="playing">
        <img src="https://cdn.pixabay.com/photo/2023/03/03/20/40/starling-7828426_960_720.jpg" />
        <div class="playing_song">
          <span class="playing_name">tyler, The Creator</span>
          <br />
          <span class="playing_value">Rap, Hip-Hop</span>
        </div>
        <div class="btn">
          <span>Shuffle</span>
          <span><i class="fa-solid fa-heart"></i> 212 971</span>
        </div>
      </div>

      <section class="playing_list_all">
        <div class="playing_list">
          <div class="playing_info__">
            <img
              src="https://cdn.pixabay.com/photo/2023/03/03/20/40/starling-7828426_960_720.jpg"
              class="playing_photo"
              alt=""
            />
            <div class="playing_info">
              <span class="playing_artist">tyler, the Creator</span>
              <br />
              <span class="playing_word">EARFQUAKE</span>
            </div>
          </div>
          <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></a>
        </div>
        <div class="playing_list">
          <div class="playing_info__">
            <img
              src="https://cdn.pixabay.com/photo/2023/03/03/20/40/starling-7828426_960_720.jpg"
              class="playing_photo"
              alt=""
            />
            <div class="playing_info">
              <span class="playing_artist">tyler, the Creator</span>
              <br />
              <span class="playing_word">EARFQUAKE</span>
            </div>
          </div>
          <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></a>
        </div>
        <div class="playing_list">
          <div class="playing_info__">
            <img
              src="https://cdn.pixabay.com/photo/2023/03/03/20/40/starling-7828426_960_720.jpg"
              class="playing_photo"
              alt=""
            />
            <div class="playing_info">
              <span class="playing_artist">tyler, the Creator</span>
              <br />
              <span class="playing_word">EARFQUAKE</span>
            </div>
          </div>
          <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></a>
        </div>
        <div class="playing_list">
          <div class="playing_info__">
            <img
              src="https://cdn.pixabay.com/photo/2023/03/03/20/40/starling-7828426_960_720.jpg"
              class="playing_photo"
              alt=""
            />
            <div class="playing_info">
              <span class="playing_artist">tyler, the Creator</span>
              <br />
              <span class="playing_word">EARFQUAKE</span>
            </div>
          </div>
          <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></a>
        </div>
      </section>

      <section class="playing_bar">
        <div class="playing_box">
          <div class="playing_info">
            <span class="playing_artist">tyler, the Creator</span>
            <br />
            <span class="playing_word">EARFQUAKE</span>
          </div>
          <div class="playing_icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause fa-2xl"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </section>
    </div>

    <div class="page2">
      <header>
        <div class="head">
          <a href=""><i class="fa-solid fa-arrow-left fa-xl"></i></a>
          <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></a>
        </div>
      </header>
      <div class="playing__">
        <img src="https://cdn.pixabay.com/photo/2023/03/03/20/40/starling-7828426_960_720.jpg" />
        <div class="playing_song">
          <span class="playing_name">tyler, The Creator</span>
          <br />
          <span class="playing_value">Rap, Hip-Hop</span>
        </div>

        <div class="player">
          <div class="play_time">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <input
            class="player__bar"
            type="range"
          />
          <div class="player__icons">
            <a href="#"><i class="fa-solid fa-rotate fa-xl"></i></a>
            <a href="#"><i class="fa-solid fa-backward-step fa-xl"></i></a>
            <a href="#"><i class="fa-solid fa-play fa-xl"></i></a>
            <a href="#"><i class="fa-solid fa-forward-step fa-xl"></i></a>
            <a href="#"><i class="fa-solid fa-shuffle fa-xl"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
