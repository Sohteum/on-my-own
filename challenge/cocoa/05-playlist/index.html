<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://kit.fontawesome.com/10bf1730a7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <a><i class="fa-solid fa-xmark"></i></a>
      <span class="header_list">Playlist</span>
    </div>
    <div class="playing">
      <div class="playing_box"><i class="fa-regular fa-image"></i></div>
      <div class="playing_text">
        <span class="playing_song"
          >Random <br />
          Love</span
        >
        <br />
        <span class="playing_singer">by Divay Kapoor</span>
      </div>
    </div>
    <nav class="btn_box">
      <div class="box box1"><i class="fa-solid fa-play"></i> Play</div>
      <div class="box box2"><i class="fa-regular fa-heart"></i></div>
      <div class="box box3"><i class="fa-solid fa-plus"></i></div>
    </nav>
    <div>
      <ul class="playlist__">
        <li class="playlist_color">
          <div class="playlist tomato"></div>
          <div>
            <span>Matargasti</span>

            <span>Mohit Chauhan</span>
          </div>
        </li>
        <li class="playlist_color">
          <div class="playlist pink"></div>
          <div>
            <span>Attitude</span>

            <span>Lewis OfMan.Attitude</span>
          </div>
        </li>
        <li class="playlist_color">
          <div class="playlist blue"></div>
          <div>
            <span>Try Everthing</span>

            <span>Shakira.Zootopia</span>
          </div>
        </li>
        <li class="playlist_color">
          <div class="playlist teal"></div>
          <div>
            <span>Sunflower</span>

            <span>Joseph Vincent.Sunflower</span>
          </div>
        </li>
      </ul>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
